name: 'Smoke Run'

on:
  workflow_dispatch:
  schedule:
   - cron: "30 21 * * 0" # Every Sunday at 9:30pm

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          browser: chrome
          headed: false